# ══════════════════════════════════════════════════════════
# Matrix AI Assistant — Deployment Configuration
# Edit these values before running deploy.sh
# ══════════════════════════════════════════════════════════

# ── App ──
APP_PORT=5003

# ── HTTPS (required for production) ──
# Domain name pointing to this server (e.g., acme.matrixai.app)
# Leave blank to skip HTTPS and serve on HTTP only.
DOMAIN_NAME=""
# Email for Let's Encrypt certificate notifications
CERT_EMAIL=""

# ── Anthropic API ──
ANTHROPIC_API_KEY="your-anthropic-api-key-here"

# ── IMAP Email (leave blank to skip — configure later in /setup) ──
IMAP_SERVER="imap.gmail.com"
IMAP_EMAIL=""
IMAP_PASSWORD=""

# ── Customer Branding (optional — configure later in /setup) ──
COMPANY_NAME=""
USER_NAME=""
USER_ROLE=""
INDUSTRY=""
